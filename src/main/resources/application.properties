spring.application.name=notification
spring.kafka.bootstrap-servers=${KAFKA_HOST}
spring.kafka.consumer.group-id=${KAFKA_GROUP_ID}

redis.host="${REDIS_HOST}"
redis.port="${REDIS_PORT}"
redis.password="${REDIS_PASSWORD}"
redis.username=${REDIS_USERNAME}
sms.messaging.api.url=https://api.imiconnect.in/resources/v1/messaging
sms.messaging.api.key=${SMS_API_KEY}
sms.blacklist.redis.key=sms:phoneNumbers:blacklist

spring.datasource.url=jdbc:${DB_CONNECTION}://${DB_HOST}:${DB_PORT}/${DB_DATABASE}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
